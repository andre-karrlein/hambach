<header>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="9"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="10"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="11"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="12"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active" style="background-image: url('/images/sportheim/Werb2.jpg')"></div>
            <div class="carousel-item active" style="background-image: url('/images/sportheim/Werb4.jpg')"></div>
            <div class="carousel-item active" style="background-image: url('/images/sportheim/Werb5.jpg')"></div>
            <div class="carousel-item active" style="background-image: url('/images/sportheim/2Werbeschild.jpg')"></div>
            <div class="carousel-item active" style="background-image: url('/images/sportheim/PICT0040.jpg')"></div>
            <div class="carousel-item active" style="background-image: url('/images/sportheim/biergarten.jpg')"></div>
            <div class="carousel-item active" style="background-image: url('/images/sportheim/gerichte6.jpg')"></div>
            <div class="carousel-item active" style="background-image: url('/images/sportheim/kalamari.jpg')"></div>
            <div class="carousel-item active" style="background-image: url('/images/sportheim/spileplatz.jpg')"></div>
            <div class="carousel-item active" style="background-image: url('/images/sportheim/stammtisch.jpg')"></div>
            <div class="carousel-item active" style="background-image: url('/images/sportheim/terasse.jpg')"></div>
            <div class="carousel-item active" style="background-image: url('/images/sportheim/vorspeise.jpg')"></div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</header>

<!-- Page Content -->
<section class="py-5">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title matches">%title%</h2>
            </div>
            <div class="card-body">
                <p class="card-text">%article%</p>
            </div>
        </div>
    </div>
</section>
