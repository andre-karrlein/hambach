{{define "body"}}
<div class="container">
    <div id="content">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title matches">{{.Title}}</h2>
                <div class="row">
                    <div class="col-lg-6 colum">
                        <p class="text-center">{{.Date}}</p>
                    </div>
                    <div class="col-lg-6 colum">
                        <!--<p class="text-center">Erstellt von: {{.Creator}}</p>-->
                    </div>
                </div>
            </div>
            <div class="card-body">
                <p class="card-text">{{.Content}}</p>
            </div>
        </div>
    </div>
</div>
{{end}}
